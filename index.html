<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Google fonts: -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">


  
  <!-- Styles and Script: -->
  <link rel="stylesheet" href="dist/style.css">
  <script defer src="dist/script.js"></script>
</head>
<body>
  <div class="wrapper">
    <main class="card">
      <div class="card__image">
        <img src="assets/images/avatar-jessica.jpeg" alt="Image of Creator" width="84" height="84">
      </div>
      <div class="card__text">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
        <span>"Front-end developer and avid reader."</span>
      </div>
      <div class="card__boxes">
        <div class="card__boxes--links">
          <a href="#">GitHub</a>
        </div>
        <div class="card__boxes--links">
          <a href="#">Frontend Mentor</a>
        </div>
        <div class="card__boxes--links">
          <a href="#">LinkedIn</a>
        </div>
        <div class="card__boxes--links">
          <a href="#">Twitter</a>
        </div>
        <div class="card__boxes--links">
          <a href="#">Instagram</a>
        </div>
      </div>  
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Djordje Rajc</a>.
      </div>
    </footer>
  </div>
</body>
</html>
